{% extends 'base.html' %}

{% block contents %}
<div class="col-md-offset-3 col-md-6">
    <div class="page-header">
        <h1>Login</h1>
    </div>

    {% if form.errors %}
    <div class="alert alert-danger">
        Failed to log in. Please check user ID and password, and retry.
    </div>
    {% endif %}

    <form class="form-horizontal" role="form" method="POST" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}/{% endif %}" />

        <div class="form-group{% if form.username.errors %} has-error{% endif %}">
            <label for="input-userid" class="col-md-3 control-label">User ID</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="input-userid" name="username" placeholder="User ID">
            </div>
        </div>
        <div class="form-group{% if form.password.errors %} has-error{% endif %}">
            <label for="input-password" class="col-md-3 control-label">Password</label>
            <div class="col-md-9">
                <input type="password" class="form-control" name="password" id="input-password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-10">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
